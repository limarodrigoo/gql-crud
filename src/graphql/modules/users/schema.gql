type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(id: ID!, data: UserInput!): User!
  deleteUser(id: ID): Boolean
}
